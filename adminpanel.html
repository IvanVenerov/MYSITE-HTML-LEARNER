<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Admin Panel</title>

<body>

                </th>
                <th data-lang="en" data-lang-en="Action" data-lang-ua="Дія">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <img class="delete-icon" src="/images/delete-icon.png" alt="Delete"
                        onclick="deleteUser('username')" />
                    <img class="edit-icon" src="/images/edit-icon.png" alt="Edit" onclick="editUser('username')" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>

                    <img class="delete-icon" src="/images/delete-icon.png" alt="Delete"

                </td>
            </tr>
        </tbody>
    </table>
    <script src="adminpanel.js"></script>
